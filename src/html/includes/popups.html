<div class="popup">
  <div class="popup__wrapper" id="popup_order">
    <div class="popup__body">
      <div class="popup__close"></div>
      <div class="popup__title">
        <span>Форма заказа</span>
      </div>
      <div class="popup__order">
        <div class="popup__img">
          <img src="./img/2-2.jpeg" alt="2-2.jpeg">
        </div>
        <div class="popup__meta">
          <div class="popup__name">
            <span>Крыло</span>
          </div>
          <div class="popup__description">
            <span>Левое крыло Citroen Xsara</span>
          </div>
        </div>
      </div>
      <div class="form">
        <div class="form__wrapper">
            <div class="form__item">
              <input type="text" class="form__input" placeholder="ФИО">
            </div>
            <div class="form__item">
              <input type="text" class="form__input" placeholder="Телефон">
            </div>
            <div class="form__item">
              <input type="text" class="form__input" placeholder="Email">
            </div>
            <div class="form__item">
              <textarea class="form__textarea" placeholder="Текст сообщения"></textarea>
            </div>
            <input type="hidden" name="partname">
            <input type="hidden" name="partid">
            <div class="form__item">
              <div class="button">
                <button class="button__body">Заказать</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="popup">
  <div class="popup__wrapper" id="popup_call">
    <div class="popup__body">
      <div class="popup__close"></div>
      <div class="popup__title">
        <span>Оставить заявку</span>
      </div>
      <div class="form">
        <div class="form__wrapper">
            <div class="form__item">
              <input type="text" class="form__input" placeholder="ФИО">
            </div>
            <div class="form__item">
              <input type="text" class="form__input" placeholder="Телефон">
            </div>
            <div class="form__item">
              <input type="text" class="form__input" placeholder="Email">
            </div>
            <div class="form__item">
              <textarea class="form__textarea" placeholder="Текст сообщения"></textarea>
            </div>
            <div class="form__item">
              <div class="button">
                <button class="button__body">Отпарвить</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
