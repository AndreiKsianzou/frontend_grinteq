<div class="filter">
  <div class="filter__wrapper">
    <div class="filter__title">
      <span>Поиск по каталогу</span>
    </div>
    <div class="filter__caption">
      <span>Для поиска запчастей выберите в справочнике нужную марку, модель и название запчасти или воспользуйтесь «Универсальным поиском».</span>
    </div>
    <div class="filter__box">
      <div class="filter__item filter__item_select">
        <select name="brand" id="brand" class="filter__select">
          <option value="audi">Audi</option>
          <option value="bmw">Bmw</option>
        </select>
      </div>
      <div class="filter__item filter__item_select">
        <select name="model" id="model" class="filter__select">
          <option value="audi">Audi</option>
          <option value="bmw">Bmw</option>
        </select>
      </div>
      <div class="filter__item filter__item_select">
        <select name="part" id="part" class="filter__select">
          <option value="audi">Audi</option>
          <option value="bmw">Bmw</option>
        </select>
      </div>
    </div>
    <div class="filter__button">
      <div class="button">
        <button class="button__body">Показать запчасти</button>
      </div>
    </div>
  </div>
</div>
